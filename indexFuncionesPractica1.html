<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Practica funciones</title>
</head>
<body>
    <h3>Practica de funciones</h3>
    <div>
        <form action="">
            <input type="text" id="numero1">
            <input type="text" id="numero2">
            <input type="button" class="btn btn-info" value="Sumar" onclick="alert( suma (0,0) );">
        </form>
        <script>
            var suma = function(num1,num2){
                var numero1 = parseInt(document.getElementById("numero1").value);  // con el getElementById capturamos el valor del html
                var numero2 = parseInt(document.getElementById("numero2").value); // con el parseInt antes del docuemt comvertimos el texto en numero entero

                var resultado = numero1 + numero2;
                return resultado;
            }
        </script>
    </div>
    <br>
    <div>
        <form action="">
            <input type="text" id="numero3">
            <input type="text" id="numero4">
            <input type="button" class="btn btn-info" value="Multiplicar" onclick="alert( multiplicar (0,0) );">
        </form>
        <script>
            var multiplicar = function(num1,num2){
                var numero3 = parseInt(document.getElementById("numero3").value);  // con el getElementById capturamos el valor del html
                var numero4 = parseInt(document.getElementById("numero4").value); // con el parseInt antes del docuemt comvertimos el texto en numero entero

                var resultado1 = numero3 * numero4;
                return resultado1;
            }
        </script>
    </div>
    <br>
    <div>
        <form action="">
            <input type="number" id="numero5">
            <input type="number" id="numero6">
            <input type="button" class="btn btn-info" value="Dividir" onclick="alert( dividir (0,0) );">
        </form>
        <script>
            var dividir = function (num1,num2){
                var numero5 = document.getElementById("numero5").value;
                var numero6 = document.getElementById("numero6").value;

                var resultado2 = numero5 / numero6;
                return resultado2;
            }
        </script>
    </div>
    <br>
    <div>
        <form action="">
            <input type="number" id="numero7">
            <input type="number" id="numero8">
            <input type="button" class="btn btn-info" value="Restar" onclick="alert( restar (0,0) );">
        </form>
        <script>
            var restar = function(num1,num2){
                var numero7 = document.getElementById("numero7").value;
                var numero8 = document.getElementById("numero8").value;

                var resultado3 = numero7 - numero8;
                return resultado3;
            }
        </script>
    </div>
